<header class="header">
    <div class="container">
        <div class="logo">
            <a routerLink="/home">
            <img src="/Logo_VitalNest.png" alt="VitalNest Logo" />
            </a>
        </div>
        <button class="hamburger" (click)="toggleMenu()" aria-label="Toggle menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <nav class="nav" [class.navOpen]="menuOpen">
            <ul class="navList">
            <li class="navItem">
                <a routerLink="/home" class="navLink">Página Principal</a>
            </li>
            <li class="navItem">
                <a routerLink="/shop" [queryParams]="{activity_type: ''}" class="navLink">Actividades</a>
            </li>
            <li class="navItem">
                <a routerLink="/meals" [queryParams]="{type_meal: 1}" class="navLink">Menús</a>
            </li>
            </ul>
        </nav>
    </div>
</header>

<div class="register-container">
    <div class="register-box">
        <div class="register-header">
            <h1>Crear cuenta</h1>
            <p>Únete a nuestra comunidad</p>
        </div>
    
        <form class="register-form">
            <div class="form-group">
                <input type="text" id="nombre" placeholder=" " required>
                <label for="nombre">Nombre</label>
            </div>
            
            <div class="form-group">
                <input type="text" id="apellidos" placeholder=" " required>
                <label for="apellidos">Apellidos</label>
            </div>
            
            <div class="form-group full-width">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            
            <div class="form-group">
                <input type="tel" id="telefono" placeholder=" " required>
                <label for="telefono">Teléfono</label>
            </div>
            
            <div class="form-group">
                <input type="date" id="fechaNacimiento" placeholder=" " required>
                <label for="fechaNacimiento">Fecha de nacimiento</label>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Contraseña</label>
            </div>
            
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder=" " required>
                <label for="confirmPassword">Confirmar contraseña</label>
            </div>
            
            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>

        <div class="register-footer">
            <p>¿Ya tienes una cuenta? <a href="/auth/login">Iniciar sesión</a></p>
        </div>
    </div>
</div>

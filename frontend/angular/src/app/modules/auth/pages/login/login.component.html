<div class="login">
    <div class="login__content">
        <div class="login__header">
            <h1 class="login__title">Welcome Back</h1>
        </div>

        <div class="login__forms">
            <form class="login__register">
                <div class="login__box">
                    <input type="email" class="login__input" placeholder=" ">
                    <label class="login__label">Email</label>
                </div>

                <div class="login__box">
                    <input type="password" class="login__input" placeholder=" ">
                    <label class="login__label">Password</label>
                </div>

                <a href="#" class="login__forgot">Forgot Password?</a>

                <button type="submit" class="login__button">Sign In</button>

                <div class="login__social">
                    <button type="button" class="login__social-btn">
                        <i class='bx bxl-google' style="font-size: 1.5rem; color: #DB4437;"></i>
                    </button>
                    <button type="button" class="login__social-btn">
                        <i class='bx bxl-facebook' style="font-size: 1.5rem; color: #4267B2;"></i>
                    </button>
                    <button type="button" class="login__social-btn">
                        <i class='bx bxl-apple' style="font-size: 1.5rem; color: #000;"></i>
                    </button>
                </div>

                <div class="login__register-link">
                    <span>Don't have an account? </span>
                    <a href="/auth/register" class="login__signin">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>

# version: '3.8'


services:
  angular:
    build:
      context: ./frontend/angular
    container_name: angular-app
    ports:
      - "4200:4200"
    volumes:
      - ./frontend/angular:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      
